replicaCount: 1

# Codex configuration file content
# This will be mounted as ~/.codex/config.toml in the container
codexConfig: |
  model = "x-ai/grok-4.1-fast:free"
  model_provider = "openrouter"

  [model_providers.openrouter]
  name = "OpenRouter"
  base_url = "https://openrouter.ai/api/v1"
  env_key = "OPENROUTER_API_KEY"
  wire_api = "chat"

  [projects."/app"]
  trust_level = "untrusted"

  [mcp_servers.k8sgpt]
  command = "/usr/local/bin/k8sgpt"
  args = ["serve", "--mcp"]

  [mcp_servers.k8sgpt.env]
  KUBECONFIG = "/root/.kube/config"
  K8SGPT_AI_PROVIDER = "openai"
  K8SGPT_AI_MODEL = "gpt-4"
  K8SGPT_OPENAI_API_KEY = "sk-proj-......"
  K8SGPT_OPENAI_BASE_URL = "https://api.your-proxy.com/v1"

# Kubeconfig file content
# This will be mounted as ~/.kube/config in the container
kubeConfig: |
  apiVersion: v1
  clusters:
  - cluster:
      server: https://kubernetes.docker.internal:6443
    name: docker-desktop
  contexts:
  - context:
      cluster: docker-desktop
      user: docker-desktop
    name: docker-desktop
  current-context: docker-desktop
  kind: Config
  preferences: {}
  users:
  - name: docker-desktop
    user:
      client-certificate-data: ...
      client-key-data: ...

image:
  repository: sre-agent
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ''

imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ''

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8081

ingress:
  enabled: false
  className: ''
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
