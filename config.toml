model = "x-ai/grok-4.1-fast:free"  # OpenRouter 的模型标识符  
model_provider = "openrouter"  
  
[model_providers.openrouter]  
name = "OpenRouter"  
base_url = "https://openrouter.ai/api/v1"  
env_key = "OPENROUTER_API_KEY"  
wire_api = "chat"  # OpenRouter 使用 Chat Completions API
http_headers = { "Authorization" = "Bearer $OPENROUTER_API_KEY" }

[projects."/Users/heningyu/sofeware/sre-agent"]
trust_level = "untrusted"

[mcp_servers.k8sgpt]
command = "/bin/bash"
args = [
    "-c",
    "k8sgpt serve -b localai --mcp --port 9098"
]