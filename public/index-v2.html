<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRE Agent - AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .gradient-bg {
            background: linear-gradient(-45deg, #6366f1, #8b5cf6, #ec4899, #f59e0b);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        .message-content pre {
            background: #1e293b;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 0.5rem 0;
        }

        .message-content code {
            background: #1e293b;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-family: 'Courier New', monospace;
        }

        .message-content pre code {
            background: transparent;
            padding: 0;
        }

        /* Accordion Styles */
        .accordion-header {
            cursor: pointer;
            user-select: none;
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .accordion-content.open {
            max-height: 1000px;
            /* Arbitrary large height */
        }

        /* Diff Styles */
        .d2h-wrapper {
            background-color: #1e293b;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .d2h-file-header {
            background-color: #0f172a;
            border-bottom: 1px solid #334155;
        }

        /* Plan Styles */
        .plan-step {
            position: relative;
            padding-left: 2rem;
        }

        .plan-step::before {
            content: '';
            position: absolute;
            left: 0.5rem;
            top: 0.5rem;
            bottom: -0.5rem;
            width: 2px;
            background-color: #334155;
        }

        .plan-step:last-child::before {
            display: none;
        }

        .plan-step-dot {
            position: absolute;
            left: 0;
            top: 0.5rem;
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
            background-color: #6366f1;
            border: 2px solid #0f172a;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/diff2html/bundles/css/diff2html.min.css">
    <script src="https://cdn.jsdelivr.net/npm/diff2html/bundles/js/diff2html-ui.min.js"></script>
</head>

<body class="bg-gray-950 text-gray-100 h-screen overflow-hidden">
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="gradient-bg shadow-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                            </path>
                        </svg>
                        <h1 class="text-2xl font-bold text-white">SRE Agent</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div id="status-indicator"
                            class="flex items-center space-x-2 bg-white/20 backdrop-blur-sm px-4 py-2 rounded-full">
                            <div id="status-dot" class="w-2 h-2 rounded-full bg-red-500"></div>
                            <span id="status-text" class="text-sm font-medium text-white">Disconnected</span>
                        </div>
                        <button id="connect-btn" onclick="toggleConnection()"
                            class="bg-white/20 hover:bg-white/30 backdrop-blur-sm text-white px-6 py-2 rounded-full font-medium transition-all duration-200 hover:scale-105">
                            Connect
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Chat Container -->
        <main class="flex-1 overflow-hidden bg-gray-900">
            <div class="max-w-4xl mx-auto h-full flex flex-col">
                <div id="chat-container" class="flex-1 overflow-y-auto px-4 py-6 space-y-4">
                    <!-- Welcome Message -->
                    <div id="welcome" class="text-center py-20">
                        <div
                            class="inline-block p-4 bg-gradient-to-br from-indigo-500/20 to-purple-500/20 rounded-2xl mb-4">
                            <svg class="w-16 h-16 text-indigo-400" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z">
                                </path>
                            </svg>
                        </div>
                        <h2 class="text-3xl font-bold text-gray-100 mb-2">Welcome to SRE Agent</h2>
                        <p class="text-gray-400 text-lg">Your AI-powered system reliability assistant</p>
                        <p class="text-gray-500 mt-4">Click "Connect" to start chatting</p>
                    </div>
                </div>

                <!-- Approval Panel -->
                <div id="approval-panel" class="hidden border-t border-yellow-500/50 bg-yellow-500/10 backdrop-blur-sm">
                    <div class="max-w-4xl mx-auto px-4 py-4">
                        <div class="flex items-start space-x-4">
                            <div class="flex-shrink-0">
                                <svg class="w-6 h-6 text-yellow-400" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                                    </path>
                                </svg>
                            </div>
                            <div class="flex-1">
                                <h3 class="text-sm font-semibold text-yellow-400 mb-1">Command Approval Required</h3>
                                <p id="approval-message" class="text-sm text-gray-300"></p>
                            </div>
                            <div class="flex space-x-2">
                                <button onclick="handleApproval('accept')"
                                    class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                                    ✓ Approve
                                </button>
                                <button onclick="handleApproval('decline')"
                                    class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                                    ✗ Decline
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Input Area -->
                <div class="border-t border-gray-800 bg-gray-900/50 backdrop-blur-sm">
                    <div class="max-w-4xl mx-auto px-4 py-4">
                        <div class="flex space-x-4">
                            <input type="text" id="message-input" placeholder="Type your message..." disabled
                                onkeypress="handleKeyPress(event)"
                                class="flex-1 bg-gray-800 text-gray-100 border border-gray-700 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent disabled:opacity-50 disabled:cursor-not-allowed placeholder-gray-500">
                            <button id="send-btn" onclick="sendMessage()" disabled
                                class="bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white px-6 py-3 rounded-xl font-medium transition-all duration-200 hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app-v2.js"></script>
</body>

</html>
